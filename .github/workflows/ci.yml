name: Build and Test iStocks App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CI: true

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üõ† Set Xcode 16.2 Beta
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: üíæ Cache DerivedData and SwiftPM
        uses: actions/cache@v3
        with:
          path: |
            DerivedData
            ~/.swiftpm
          key: ${{ runner.os }}-derived-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-derived-

      - name: üì¶ Resolve Swift Package Dependencies
        run: xcodebuild -resolvePackageDependencies -project iStocks.xcodeproj

      - name: üîç Install SwiftLint (if missing)
        run: |
          if ! command -v swiftlint &> /dev/null; then
            echo "Installing SwiftLint..."
            brew install swiftlint
          fi

      - name: üîç Run SwiftLint Linter
        run: |
          swiftlint lint --config .swiftlint.yml || true

      - name: üß™ Build and Run Tests with Coverage
        run: |
          xcodebuild build-for-testing \
            -project iStocks.xcodeproj \
            -scheme iStocks \
            -destination "platform=iOS Simulator,name=iPhone 16" \
            -derivedDataPath DerivedData \
            CODE_SIGNING_ALLOWED=NO

          xcodebuild test-without-building \
            -project iStocks.xcodeproj \
            -scheme iStocks \
            -destination "platform=iOS Simulator,name=iPhone 16" \
            -enableCodeCoverage YES \
            -derivedDataPath DerivedData \
            CODE_SIGNING_ALLOWED=NO
