name: iOS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-13 # or macos-14 if needed

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Resolve Swift Package dependencies
        run: xcodebuild -resolvePackageDependencies -project iStocks.xcodeproj -scheme iStocks

      - name: Clean Build
        run: xcodebuild clean -project iStocks.xcodeproj -scheme iStocks

      - name: Build and Test
        run: xcodebuild test -project iStocks.xcodeproj -scheme iStocks -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2'
